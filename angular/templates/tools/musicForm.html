<form>
	<div class="pRow">
		<label class="spaceText">
			<div class="labelText">URL:</div>
			<input type="text" ng-model="data.url">
		</label>
	</div>
	<div id="noURL" class="alert">URL is required.</div>
	<div id="dupURL" class="alert">This song is already in our system.</div>
	<div id="invalidURL" class="alert">This URL isn't one we currently accept.</div>
	<div class="pRow">
		<label class="spaceText">
			<div class="labelText">Title:</div>
			<input type="text" ng-model="data.title">
		</label>
	</div>
	<div id="noTitle" class="alert hideDiv">Title is required.</div>
	<div class="pRow">
		<div class="spaceText">Has lyrics?</div>
		<label class="radioLabel">
			<pretty-radio radio="data.hasLyrics" r-value="'yes'"></pretty-radio>
			<div class="labelText">Yes</div>
		</label>
		<label class="radioLabel">
			<pretty-radio radio="data.hasLyrics" r-value="'no'"></pretty-radio>
			<div class="labelText">No</div>
		</label>
	</div>
	<div id="noTitle" class="alert hideDiv">Title is required.</div>
	<div class="pRow">
		<label>Genres:</label>
		<div id="noGenres" class="alert hideDiv">At least one genre must be selected.</div>
	</div>
	<div id="genres" class="pRow">
		<div ng-repeat="(clean, genre) in genres">
			<label>
				<pretty-checkbox checkbox="data.genres[clean]"></pretty-checkbox>
				<div class="labelText">{{genre}}</div>
			</label>
		</div>
	</div>
	<div id="notesRow" class="pRow">
		<label class="spaceText">
			<div class="labelText">Notes:</div>
			<textarea ng-model="data.notes"></textarea>
		</label>
	</div>
	<div class="pRow"><button type="submit" ng-click="save()" class="fancyButton" skew-element>Add FAQ</button></div>
</form>
