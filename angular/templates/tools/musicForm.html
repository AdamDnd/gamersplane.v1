<form>
	<div class="pRow">
		<label for="url">URL:</label>
		<input id="url" type="text" name="url">
	</div>
	<div id="noURL" class="alert hideDiv">URL is required.</div>
	<div id="dupURL" class="alert hideDiv">This song is already in our system.</div>
	<div id="invalidURL" class="alert hideDiv">This URL isn't one we currently accept.</div>
	<div class="pRow">
		<label for="title">Title:</label>
		<input id="title" type="text" name="title">
	</div>
	<div id="noTitle" class="alert hideDiv">Title is required.</div>
	<div class="pRow">
		<label>Has lyrics?</label>
		<pretty-radio eleid="hasLyrics" radio="data.hasLyrics" r-value="'yes'"></pretty-radio> <label for="hasLyrics" class="radioLabel">Yes</label>
		<pretty-radio eleid="noLyrics" radio="data.hasLyrics" r-value="'no'"></pretty-radio> <label for="noLyrics" class="radioLabel">No</label>
	</div>
	<div id="noTitle" class="alert hideDiv">Title is required.</div>
	<div class="pRow">
		<label>Genres:</label>
		<div id="noGenres" class="alert hideDiv">At least one genre must be selected.</div>
	</div>
	<div id="genres" class="pRow">
		<div ng-repeat="(clean, genre) in genres">
			<pretty-checkbox eleid="{{clean}}" checkbox="data.genres[clean]"></pretty-checkbox>
			<label for="{{clean}}">{{genre}}</label>
		</div>
	</div>
	<div id="notesRow" class="pRow">
		<label for="notes">Notes:</label>
		<textarea id="notes" name="notes"></textarea>
	</div>
	<div class="pRow"><button type="submit" name="add" class="fancyButton" skew-element>Add FAQ</button></div>
</form>
