<div class="headers">
	<div class="reason">Reason</div>
	<div class="roll">Roll</div>
	<div class="visibility">Visibility</div>
	<div class="reroll">Reroll Aces</div>
</div>
<div>
	<div class="reason"><input type="text" ng-model="data.reason" maxlength="100" class="borderBox"></div>
	<div class="roll"><input type="text" ng-model="data.rolls" maxlength="50" class="borderBox"></div>
	<div class="visibility"><combobox data="combobox.visibility" value="data.visibility" returnAs="value" select></combobox></div>
	<div class="reroll"><pretty-checkbox checkbox="data.rerollAces"></pretty-checkbox></div>
</div>
