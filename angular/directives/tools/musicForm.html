<form>
	<div class="pRow">
		<label class="spaceText">
			<div class="labelText">URL:</div>
			<input type="text" ng-model="formValues.url">
		</label>
	</div>
	<div ng-show="submitted && formValues.url.length == 0" class="alert indentAlert">URL is required.</div>
	<div ng-show="errors.duplicate" class="alert indentAlert">This song is already in our system.</div>
	<div ng-show="errors.invalidURL" class="alert indentAlert">This URL isn't one we currently accept.</div>
	<div class="pRow">
		<label class="spaceText">
			<div class="labelText">Title:</div>
			<input type="text" ng-model="formValues.title">
		</label>
	</div>
	<div ng-show="submitted && formValues.title.length == 0" class="alert indentAlert">Title is required.</div>
	<div class="pRow">
		<div class="spaceText">Has lyrics?</div>
		<label class="radioLabel">
			<pretty-radio radio="formValues.lyrics" r-value="true"></pretty-radio>
			<div class="labelText">Yes</div>
		</label>
		<label class="radioLabel">
			<pretty-radio radio="formValues.lyrics" r-value="false"></pretty-radio>
			<div class="labelText">No</div>
		</label>
	</div>
	<div class="pRow">
		<div>Genres:</div>
		<div ng-show="submitted && !formValues.genres.length" class="alert">At least one genre must be selected.</div>
	</div>
	<div id="genres" class="pRow">
		<label ng-repeat="(genre, value) in genres">
			<pretty-checkbox checkbox="formValues.genres" value="genre"></pretty-checkbox>
			<div class="labelText">{{genre}}</div>
		</label>
	</div>
	<div class="pRow">
		<div class="spaceText">Battlebards?</div>
		<label class="radioLabel">
			<pretty-radio radio="formValues.battlebards" r-value="true"></pretty-radio>
			<div class="labelText">Yes</div>
		</label>
		<label class="radioLabel">
			<pretty-radio radio="formValues.battlebards" r-value="false"></pretty-radio>
			<div class="labelText">No</div>
		</label>
	</div>
	<div id="notesRow" class="pRow">
		<label class="spaceText">
			<div class="labelText">Notes:</div>
			<textarea ng-model="formValues.notes"></textarea>
		</label>
	</div>
	<div class="pRow buttonRow">
		<button type="submit" ng-click="save()" class="fancyButton">{{formValues._id?'Save':'Add'}}</button>
		<button type="submit" ng-click="cancel()" class="fancyButton">Cancel</button>
	</div>
</form>
